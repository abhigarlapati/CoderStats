<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login</title>

<style>

body {

font-family: Arial, sans-serif;

background: linear-gradient(188deg, #eceae500, #e46a6a);

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

margin: 0;

color: #fff;

}




.container {

background: rgba(255, 255, 255, 0.1);

padding: 20px;

border-radius: 10px;

box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

width: 300px;

}




h2 {

text-align: center;
color: black;
margin-bottom: 20px;

}




.input-group {

margin-bottom: 15px;
color: black;

}




.input-group label {

display: block;

font-weight: bold;

margin-bottom: 5px;

}




.input-group input {

width: 100%;

padding: 8px;

border: revert;

border-radius: 5px;

background: rgba(255, 255, 255, 0.8);

}




.input-group input:focus {

outline: none;

box-shadow: 0 0 5px rgba(255, 186, 8, 0.8);

}




.button-group {

display: flex;

justify-content: space-between;

}




.button-group button {

width: 48%;

padding: 10px;

border: none;

border-radius: 5px;

background-color:#b83030e6;

color: #fff;

font-weight: bold;

cursor: pointer;

transition: background-color 0.3s ease;

}




.button-group button:hover {

background-color: #ff9100;

}

</style>

</head>

<body>

<div class="container">

<h2>Login</h2>

<form action="/login" method="post">

<div class="input-group">

<label for="text">Username/Email</label>

<input type="text" id="email" name="email" placeholder="Enter your username or email" required>


</div>

<div class="input-group">

<label for="password">Password</label>

<input type="password" id="password" name="password" placeholder="Enter your password" required>

</div>

<div class="button-group">

<button type="submit">Login</button>

<button type="button" onclick="window.location.href='register'">Sign Up</button>

</div>

</form>

</div>

</body>

</html>
