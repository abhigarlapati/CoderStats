<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Statistics</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(188deg, #eceae500, #e46a6a);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 50px;
        width: 800px;
        margin-top: 50px; /* Adjust this value to control the spacing below the heading */
    }
    .box {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
        transition: transform 0.3s ease;
    }
    .box:hover {
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    }
    .box h3 {
        margin: 0;
        margin-bottom: 10px;
        font-size: 24px;
        color: #ca0909;
    }
    .box p {
        margin: 0;
        font-size: 18px;
        color: #191901;
    }
    .submit-btn {
        background-color: #000000;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .submit-btn:hover {
        background-color: rgb(255, 0, 128);
        transform: scale(1.05);
    }
    .submit-btn:active {
        background-color: rgb(255, 0, 128);
        transform: scale(1);
    }
    .quick-links-bar {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 50px;
    }
    .quick-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .quick-links h2 {
        margin: 0;
        font-size: 28px;
        color: #ca0909;
    }
    .quick-links a {
        margin: 0 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        transition: color 0.3s;
    }
    .quick-links a:hover {
        color: #ca0909;
    }
    .center-name {
        color: black; 
        margin-top: 50px; 
        font-size: 24px; 
    }
</style>
</head>
<body>
<div class="quick-links-bar">
    <div class="quick-links">
        <h2>Upcoming Contests</h2>
        <a href="https://www.codechef.com/contests" target="_blank">CodeChef</a>
        <a href="https://codeforces.com/contests" target="_blank">Codeforces</a>
        <a href="https://leetcode.com/contest/" target="_blank">LeetCode</a>
    </div>
</div>

<h2 class="center-name">Welcome <span th:text="${name}"></span></h2>

<div class="container">
    <a th:href="${link1}" target="_blank">
        <div class="box">
            <h3>CodeChef</h3>
            <p><strong>Rating:</strong> <span th:text="${codechefRating}"></span></p>
            <p><strong>Contests Participated:</strong> <span th:text="${codechefContests}"></span></p>
            <p><strong>Solved Count:</strong> <span th:text="${codechefSolved}"></span></p>
        </div>
    </a>

    <a th:href="${link2}" target="_blank">
        <div class="box">
            <h3>Codeforces</h3>
            <p><strong>Rating:</strong> <span th:text="${codeforcesRating}"></span></p>
            <p><strong>Contests Participated:</strong> <span th:text="${codeforcesContests}"></span></p>
            <p><strong>Solved Count:</strong> <span th:text="${codeforcesSolved}"></span></p>
        </div>
    </a>

    <a th:href="${link3}" target="_blank">
        <div class="box">
            <h3>LeetCode</h3>
            <p><strong>Rating:</strong> <span th:text="${leetcodeRating}"></span></p>
            <p><strong>Contests Participated:</strong> <span th:text="${leetcodeContests}"></span></p>
            <p><strong>Solved Count:</strong> <span th:text="${leetcodeSolved}"></span></p>
        </div>
    </a>
</div>

<button type="submit" onclick="window.location.href='updateprofile'" class="submit-btn">Update/Add your Profiles</button>
<form action="/logout" method="POST">
    <button type="submit" class="submit-btn">Logout</button>
</form>

</body>
</html>
